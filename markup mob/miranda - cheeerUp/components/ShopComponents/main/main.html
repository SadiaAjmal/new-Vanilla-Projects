<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        .slider {
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: #e5e7eb;
            border-radius: 5px;
            outline: none;
            /* Higher than progress bar */
            position: absolute;
            /* Make sure it's above progress bar */
            top: 50%;
            transform: translateY(-50%);
            pointer-events: all;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #318792;
            border-radius: 50%;
            cursor: ew-resize;
            transition: all 0.15s ease;
        }
        
        .slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: #318792;
            border-radius: 50%;
            cursor: ew-resize;
            border: none;
            transition: all 0.15s ease;
        }
    </style>
</head>

<body>

    <section class="  md:px-20 px-3 md:pt-20 pt-10 grid lg:grid-cols-12 gap-20">

        <!-- right side posts -->

        <div class="main-content lg:col-span-8 ">

            <!-- select category -->

                        <option>Sort By Latest</option>
                        <option>Sort By Popularity</option>
                        <option>Sort By Average Rating</option>
                        <option>Sort By Price: low to high</option>
                        <option>Sort By Price: high to Low</option>

                    </select>
            </div>

            <!--show posts -->

        <!--left side -->

      <i class="fas fa-filter"></i> Filter
    </button>
                        <div>

                                Price:

<span id="min-price">30</span>

                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product categories-->
            <div class="product-categories space-y-5">

                <ul class="pl-2 py-5  space-y-5 ">

                    <li class="list-outside list-[circle] marker:text-shopClr border-b border-gray-200 pb-3 text-sm">

    <script>
        //priceRange

        const minSlider = document.getElementById('min-slider');
        const maxSlider = document.getElementById('max-slider');
        const minPrice = document.getElementById('min-price');
        const maxPrice = document.getElementById('max-price');
        const progress = document.getElementById('progress');
        const filterBtn = document.getElementById('filter-btn');

        // Set initial progress bar
        updateProgress();

        minSlider.addEventListener('input', function() {
            if (parseInt(minSlider.value) > parseInt(maxSlider.value)) {
                minSlider.value = maxSlider.value;
            }
            updateProgress();
        });

        maxSlider.addEventListener('input', function() {
            if (parseInt(maxSlider.value) < parseInt(minSlider.value)) {
                maxSlider.value = minSlider.value;
            }
            updateProgress();
        });

        function updateProgress() {
            minPrice.textContent = minSlider.value;
            maxPrice.textContent = maxSlider.value;

            const minPercent = minSlider.value;
            const maxPercent = maxSlider.value;

            progress.style.left = minPercent + '%';
            progress.style.width = (maxPercent - minPercent) + '%';
        }

        filterBtn.addEventListener('click', function() {
            // Add button animation
            filterBtn.classList.add('bg-shopBgClr', 'scale-95');


            // Show confirmation (in a real app, this would submit the filter)
            alert(`Filter applied! Price range: $${minSlider.value} - $${maxSlider.value}`);
        });
        console.log("hello from price filter")
    </script>
